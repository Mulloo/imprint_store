{% extends 'base.html' %}

{% block page_header %}
    <div class="container my-4">
        <h2>{{ user.username }}'s Wishlist</h2>
    </div>
{% endblock %}

{% block content %}
    <div class="container my-4">
        <ul class="list-group">
            {% for product in wishlist.products.all %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ product.name }}
                    <a href="{% url 'wishlist:remove_from_wishlist' product.id %}" class="btn btn-danger btn-sm">Remove</a>
                </li>
            {% empty %}
                <li class="list-group-item">Your wishlist is empty.</li>
            {% endfor %}
        </ul>
        <div class="mt-4">
            <a href="{% url 'products' %}" class="btn btn-primary">Back to Shop</a>
        </div>
    </div>
{% endblock %}
